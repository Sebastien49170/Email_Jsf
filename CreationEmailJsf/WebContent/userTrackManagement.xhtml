<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>View record Track</title>
</h:head>
<h:body>

	<div>
		<h:form>

			<div>
				<h:outputLabel value="Email: " />
				<h:inputText id="email" value="#{userBackingBean.user.email}">
				</h:inputText>
				<h:message for="email" />
			</div>
			<div>
				<h:outputLabel value="Id" />
				<h:inputText id="id" value="#{userBackingBean.user.id}">
				</h:inputText>
			</div>

			<h:dataTable value="#{trackBackingBean.showAllTrack()}" var="track">
				<h:column>
					<f:facet name="header">Id</f:facet>
			#{track.id}
			</h:column>
				<h:column>
					<f:facet name="header">Title</f:facet>
			#{track.title}
			</h:column>
				<h:column>
					<f:facet name="header">Artist</f:facet>
			#{track.artist}
			</h:column>
				<h:column>
					<f:facet name="header">Add to user</f:facet>
					<h:commandButton value="AddToUser"
						action="#{userBackingBean.addToUser(userBackingBean.user.id, track)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	<div>
		<h:link value="Add track page" outcome="addtrack" />
	</div>
	<div>
		<h:link value="List of users" outcome="usersManagement" />
	</div>
</h:body>
</html>
