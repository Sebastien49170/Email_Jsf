<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Update track</title>
</h:head>
<h:body>
	<h:form>
		<div>
			<h:outputLabel value="Title: " />
			<h:inputText id="title" value="#{trackBackingBean.track.title}"
				required="true" binding="#{varName}">
			</h:inputText>
			<h:message for="title" />
		</div>
		<div>
			<h:outputLabel value="Artist " />
			<h:inputText id="artist" value="#{trackBackingBean.track.artist}"
				required="true">
				<f:attribute name="attributeTitle" value="#{varName}" />
			</h:inputText>
			<h:inputHidden id="id" value="#{trackBackingBean.track.id}"></h:inputHidden>
		</div>
		<h:commandButton value="Update"
			action="#{trackBackingBean.updateTrack()}" />
	</h:form>
</h:body>
</html>
