<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Update account</title>
</h:head>
<h:body>
	<h:form>
		<div>
			<h:outputLabel value="Email: " />
			<h:inputText id="email" value="#{userBackingBean.user.email}"
				required="true" binding="#{varName}">
			</h:inputText>
			<h:message for="email" />
		</div>
		<div>
			<h:outputLabel value="Password " />
			<h:inputText id="password" value="#{userBackingBean.user.password}"
				required="true">
				<f:attribute name="attributeEmail" value="#{varName}" />
			</h:inputText>
			<h:inputHidden id="id" value="#{userBackingBean.user.id}"></h:inputHidden>
		</div>
		<h:commandButton value="Update"
			action="#{userBackingBean.updateAccount()}" />
	</h:form>
</h:body>
</html>
