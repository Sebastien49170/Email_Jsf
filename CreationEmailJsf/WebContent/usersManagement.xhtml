<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>View record User</title>
</h:head>
<h:body>
	<div>
		<h:form>
			<h:dataTable value="#{userBackingBean.showAllUsers()}" var="user">
				<h:column>
					<f:facet name="header">Email</f:facet>
			#{user.email}
			</h:column>
				<h:column>
					<f:facet name="header">Id</f:facet>
			#{user.id}
			</h:column>
				<h:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandButton value="Delete"
						action="#{userBackingBean.deleteUser(user.id)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Update account</f:facet>
					<h:commandButton value="Update Account"
						action="#{userBackingBean.editAccount(user.id)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Add track</f:facet>
					<h:commandButton value="Add Track"
						action="#{userBackingBean.editAccountTrack(user.id)}" />
				</h:column>
				<h:column>
					<f:facet name="header">User's tracks</f:facet>
					<h:commandButton value="User's tracks"
						action="#{userBackingBean.findUserTraks(user.id)}" />
				</h:column>
			</h:dataTable>

		</h:form>
	</div>
	<div>
		<h:link value="Registration page" outcome="signup" />
	</div>
</h:body>
</html>
