<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Track creation</title>
</h:head>
<h:body>
	<h:form>
		<div>
			<h:outputLabel for="title">Title: </h:outputLabel>
			<h:inputText id="title" value="#{trackBackingBean.track.title}"></h:inputText>
		</div>
		<div>
			<h:outputLabel for="artist">Artist: </h:outputLabel>
			<h:inputText id="artist" value="#{trackBackingBean.track.artist}"></h:inputText>
		</div>
		<div>
			<h:commandButton value="Add" action="#{trackBackingBean.addTrack()}" />
		</div>
	</h:form>
	<div>
		<h:link value="List all tracks" outcome="trackManagement" />
	</div>
	<div>
		<h:link value="User registration page" outcome="signup" />
	</div>
</h:body>
</html>
