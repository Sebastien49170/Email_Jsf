<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Email creation</title>
</h:head>
<h:body>
	<h:form>
		<div>
			<h:outputLabel for="email">Email Adress: </h:outputLabel>
			<h:inputText id="email" value="#{userBackingBean.user.email}" required="true"></h:inputText>
		</div>
		<div>
			<h:outputLabel for="password">Password: </h:outputLabel>
			<h:inputSecret id="password" value="#{userBackingBean.user.password}"	required="true"></h:inputSecret>
		</div>
		<h:commandButton value="Register" action="#{userBackingBean.registerUser()}" />
	</h:form>
</h:body>
</html>
